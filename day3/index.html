<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1453570a62.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-item">Gmail</a>
        <a href="#" class="nav-item">Images</a>
        <i class="fa-solid fa-bars"></i>
    </div>

    <div class="main">
        <div>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png"
            width="272px" />
        </div>
        <div>
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" class="input-box" />
          <i class="fa-solid fa-microphone mic-icon"></i>
        </div>
        <div class="button-area">
          <button class="button-stlye">Google Search</button>
          <button class="button-stlye">I'm  Feeling Lucky</button>
        </div>
        <div>
          Google offered in:
          <a href="#" class="language">한국어</a>
        </div>
    </div>
    
    <div class="footer">
        <div class="first-line">
          South Korea
        </div>
        <div class="second-line">
          <span>
            <a href="#" class="bottom-item">About</a>
            <a href="#" class="bottom-item">Advertising</a>
            <a href="#" class="bottom-item">Business</a>
            <a href="#" class="bottom-item">How Search works</a>
          </span>
          <span class="second-line-second">
            <a href="#" class="bottom-item">Privacy</a>
            <a href="#" class="bottom-item">Terms</a>
            <a href="#" class="bottom-item">Settings</a>
          </span>
        </div>
    </div>
</body>
</html>
